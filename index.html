<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Formulario</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-9 col-xl-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center bg-warning"> 
                    Inscripción concierto privado empresarial
                </div>
                <div class="card-body bg-secondary">
                <table class="table">
                    <tbody>
                        <form class="row g-3">
                            <div class="row">
                                <div class="col-6">
                                    <label for="inputEmail4" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombres">
                                  </div>
                                  <div class="col-6">
                                    <label for="inputPassword4" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos">
                                  </div>
                                  <div class="col-6 mt-2">
                                    <label for="inputEmail4" class="form-label">Identificación</label>
                                    <input type="text" class="form-control" id="identificacion">
                                  </div>
                                  <div class="col-6 mt-2">
                                    <label for="inputPassword4" class="form-label">Edad</label>
                                    <input type="text" class="form-control" id="edad">
                                  </div>
                                  <div class="col-8 mt-2">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                  </div>
                                  <div class="col-4 mt-2">
                                    <label for="inputPassword4" class="form-label">Tiempo en la empresa (Años)</label>
                                    <input type="text" class="form-control" id="tiempo">
                                  </div>
                                  <div class="col-6 mt-2">
                                      <label for="inputPassword4" class="form-label" id="sede">Sede donde trabaja</label>
                                      <div class="col-sm-5">
                                        <div class="form-check">
                                            <input type="radio" name="gridRadios" id="sedenorte" value="sedenorte" checked>
                                            Sede Norte
                                          </div>
                                        <div class="form-check">
                                          <input type="radio" name="gridRadios" id="sedecentro" value="sedecentro" checked>
                                          Sede Centro
                                        </div>
                                      </div>
                                  </div>
                                  <div class="col-12 mt-3">
                                    <label for="customRange2" class="form-label">¿Que tan a gusto esta con la idea del concierto?</label>
                                    <input type="range" class="form-range col-12" min="0" max="5" id="customRange2">
                                  </div>
                                  <div class="form-floating col-12">
                                    <label for="floatingTextarea">¿Por qué?</label>
                                    <textarea class="form-control" id="floatingTextarea"></textarea>
                                  </div>
                                  <div class="col-12 mt-3">
                                    <button type="submit" class="btn btn-primary"onclick="validacion()" value="Inscribirse">Inscribirse</button>
                                  </div>
                                </form>
                          </tbody>
                        </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>

<script>
    function validacion(){
        let edad=document.getElementById("edad").value
        let tiempo=document.getElementById("tiempo").value
        let sede=document.getElementById("sede").value

        if (edad<25) {
          alert("No puede inscribirse debido a su edad")
        }else{
          alert("Su edad es adecuada")
         if (tiempo<3) {
            alert("No puede inscribirse debido al poco tiempo que lleva en la empresa")
         }else{
           alert("El tiempo que lleva trabajando en la empresa es adecuado")
           if (document.getElementById('sedecentro').checked) {
            alert("No puede inscribirse debido a que la sede donde trabaja cuenta con pocos recursos");
          }if (document.getElementById('sedenorte').checked){
            alert("Felicidades, su inscripción fue enviada con exito");
        } 
      } 
    } 
  }
      
      
    
          
        
      
    
          
        
      

      
</script>
    <script src="./js/jquery-3.6.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
